{% extends './index.html' %}

{% block body %}

<div class="container">
    <br>
    <div class="rom">
        <div class="col align-self-center">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <br>
                    <h1>Mapa de Bolivia</h1>
                    <br>
                    <p>
                        El proyecto consiste en el desarrollando de una aplicación web que permita la consulta de información temática relativa a las diferentes zonas geopgraficas que se tenga dentro de Bolivia todo el mapa obtenida de un API leafLet para su representación geográfica en visor de mapas.
                    </p>
                </blockquote>
            </figure>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <select class="form-select" aria-label="Default select example" name="select-location" id="select-location">
                            <option selected>Seleccione un lugar</option>
                            <option value="-16.5, -68.15">La Paz</option>
                            <option value="-17.3895, -66.1568">Cochabamba</option>
                            <option value="-11.02671, -68.76918">Pando</option>
                            <option value="-19.03332, -65.26274">Sucre</option>
                            <option value="-17.98333, -67.15">Oruro</option>
                            <option value="-21.53549, -64.72956">Tarija</option>
                            <option value="-14.83333, -64.9">Beni</option>
                            <option value="-19.58361, -65.75306">Potosi</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div id="mapid"></div>
        </div>
    </div>
</div>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Album de Imagenes</h1>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for cls in image %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="./static/image/{{cls[3]}}"class="rounded" alt="...">
                            <div class="card-body">
                                <p class="card-text">{{cls[4]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <br>
    <br>
</main>
{% endblock %}
